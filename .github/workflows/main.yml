name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up PNPM
              uses: pnpm/action-setup@v2
              with:
                  version: 8.x

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm run lint

            - name: Build project
              run: pnpm run build
